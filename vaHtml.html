<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>
        let username = '';
        let password = '';
        $(document).ready(function () {
            $('form').change(function (e) {
                if (e.target.id === 'username') {
                    username = e.target.value;
                } else {
                    password = e.target.value;
                }
            })
            $('button').click(function () {
                console.log(username, password);
                $.ajax({
                    url: `https://liveserver.glitch.me/login?userName=${username}&passWord=${password}`, success: function (result) {
                        if(result == 'success') {
                            window.localStorage.setItem('login', username);
                            window.location.replace(`https://main.d1kn9m3hglhdp6.amplifyapp.com/Student/personal-information?${username}`)
                        } else if(result == 'invalid') {
                            console.log(result);
                            $('#alert').css('display','flex');
                            setTimeout(() => {
                                $('#alert').css('display','none');
                            }, 5000);
                        }
                    }
                });
            })
        });
    </script>
</head>

<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                        class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <h1
                    style="margin-bottom:30px"
                    >Student Login</h1>
                    <div class="alert alert-danger" role="alert" id="alert" style="display:none";>
                        Invalid Username or Password
                    </div>
                    <form id="loginForm">
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="username" class="form-control form-control-lg"
                                placeholder="Enter a valid email address" />
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <input type="password" id="password" class="form-control form-control-lg"
                                placeholder="Enter password" />
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="button" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
